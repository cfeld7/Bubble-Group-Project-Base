<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>NBA Bubble Final Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel='stylesheet' href=styles.css>

   
    
</head>

<body >

    <div class = "header">
        <div class="header-img"></div>
        <img src="NBA Bubble.png" />
    </div>
    
    <div class="tabs is-fullwidth"  >
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="favorites.html">Favorites</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </div>
    
      <div style="background-image: url('image 4.png'); height: 1000px; margin:0 auto">

        <table id="gable" style="background-image: url('image 4.png')" class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
            <colgroup>
                <col class="twenty" />
                <col class="fourty" />
                <col class="thirtyfive" />
                <col class="twentyfive" />
            </colgroup>
            <tr>
                <th ><span class="glyphicon glyphicon-sort"></span>Seed ID</th>
                <th ><span class="glyphicon glyphicon-sort"></span>Team ID</th>
                <th ><span class="glyphicon glyphicon-sort"></span>Conference</th>
                <th ><span class="glyphicon glyphicon-sort"></span>Wins</th>
                <th ><span class="glyphicon glyphicon-sort"></span>Losses</th>
            </tr>
        </table>
       
        

    </div>
    <script>
        (async () => {
        const dat = await fetch('/api/teams');
        const data = await dat.json();
        console.table(data);
        console.log(data);
    var table = document.getElementById('gable');

    data.forEach((object) => {
        var tr = document.createElement('tr');
        tr.innerHTML = '<td>' + object.seed_id + '</td>' +
            '<td>' + object.team_id+ '</td>' +
            '<td>' + object.conference + '</td>' +
            '<td>' + object.wins + '</td>' +
            '<td>' + object.losses+ '</td>';
        table.appendChild(tr);
    });

    })()
    
   
    </script>
</body>

</html>
